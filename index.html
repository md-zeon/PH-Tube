<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- Daisy UI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex items-center justify-between border-b-2 border-b-[#17171720] py-5">
            <div class="logo">
                <img class="w-32" src="Logo.png" alt="logo">
            </div>
            <div class="search">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search-input" type="search" required placeholder="Search" />
                </label>
            </div>
            <div class="sort">
                <button class="btn bg-[#FF1F3D] text-white transition-colors duration-500">Sort By
                    View</button>
            </div>
        </nav>
    </header>
    <main>
        <nav id="category-container" class="flex py-5 justify-center gap-5">
            <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
        </nav>
        <!-- Loader -->
        <section id="loader" class="text-center py-10 hidden">
            <span class="loading loading-bars loading-xl"></span>
        </section>
        <!-- Video Container -->
        <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
            <div class="col-span-full text-center place-items-center mt-20 space-y-4">
                <img class="mx-auto" src="Icon.png" alt="Icon">
                <h2 class="text-2xl font-bold">Opps!! Sorry, There is no content here</h2>
            </div>
        </section>

        <!-- Open the modal using ID.showModal() method -->
        <dialog id="video_details" class="modal">
            <div class="modal-box">
                <div id="details-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn hover:bg-[#FF1F3D] hover:text-white">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <script src="script/index.js"></script>
</body>

</html>
